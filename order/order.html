<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주문하기</title>
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/component.css">
    <link rel="stylesheet" type="text/css" href="../css/order.css">
</head>
<body>
    <header>
        <a href="#" class="linkBack" tabindex="1">
            <svg viewBox="0 0 16 16" class="iconBack">
                <g>
                    <rect width="16" height="16"/>
                    <path d="M9.74,11.98L5.5,7.75,9.74,3.5"/>
                </g>
            </svg>
        </a>
        <h1>주문하기</h1>
    </header>
    <main id="order">
        <div class="bgMobile bgWhite"></div>
        <div class="bgContent bgGray">
            <section class="sectionWho">
                <h3>연락처</h3>
                <fieldset class="setBorder">
                    <input type="tel" class="inputBorder" placeholder="연락처" value="01012345678" tabindex="2" />
                </fieldset>
                <fieldset class="setRadius hidden">
                    <input type="checkbox" class="inputRadius" id="inputRadius" checked tabindex="3" />
                    <label for="inputRadius" class="labelRadius">
                        <svg viewBox="0 0 16 16" class="iconRadius">
                            <g>
                                <rect width="16" height="16"/>
                                <rect class="checkbox" x="1" y="1" width="14" height="14" rx="5" ry="5"/>
                                <path class="check" d="m4.46,7.21l2.83,2.83,4.21-4.28"/>
                            </g>
                        </svg>안심번호 사용
                    </label>
                </fieldset>
                <fieldset class="setTooltip hidden">
                    <button class="btnTooltip" tabindex="4">
                        <svg viewBox="0 0 16 16" class="iconTooltip">
                            <g>
                                <rect width="16" height="16"/>
                                <path d="m8,0C3.58,0,0,3.58,0,8s3.58,8,8,8,8-3.58,8-8C15.99,3.59,12.41.01,8,0Zm-.08,13.28c-.62,0-1.12-.5-1.12-1.12,0-.62.5-1.12,1.12-1.12s1.12.5,1.12,1.12h0c.01.6-.46,1.11-1.07,1.12-.02,0-.04,0-.05,0Zm2.16-6.24l-.88.96c-.2.18-.32.45-.32.72,0,.53-.43.95-.96.96-.51.02-.94-.38-.96-.89,0-.02,0-.05,0-.07-.02-.55.21-1.09.64-1.44l.72-.88c.31-.3.51-.69.56-1.12.02-.46-.33-.86-.8-.88-.03,0-.06,0-.08,0-.45-.02-.85.28-.96.72-.19.36-.56.57-.96.56-.46.02-.86-.33-.88-.8,0-.03,0-.06,0-.08,0-.14.02-.27.08-.4.43-1.1,1.54-1.79,2.72-1.68,1.43-.11,2.68.95,2.79,2.38,0,.06,0,.12,0,.18-.01.66-.27,1.28-.72,1.76Z"/>
                            </g>
                        </svg>
                    </button>
                </fieldset>
                <div class="contentTooltip hidden">
                    <img src="../img/triangleTooltip.png" class="triangleTooltip" />
                    안심번호란 고객님의 실제 전화번호 대신<br />
                    가상의 안심번호로 주문을 할 수 있는 개인정보보호 서비스에요<br /><br />
                    단, 안심번호는 주문시에만 유효하며 고객센터 등에<br />
                    전화를 거실 때는 실제 번호가 노출되오니 주의해주세요
                </div>
            </section>
            <section class="sectionOrder">
                <h3>주문내역</h3>
                <div class="textRight">오후 6시 커뮤니티센터에서 수령</div>
                <ul class="ulOrder">
                    <li class="liOrder">
                        <div class="leftOrder">
                            <span class="date">12.19</span>
                            <span class="dayOfWeek">월요일</span>
                        </div>
                        <div class="rightOrder">
                            <span class="menu">도시락</span>
                            <span class="quantity">2개</span>
                            <span class="menu">샐러드</span>
                            <span class="quantity">1개</span>
                        </div>
                    </li>
                    <li class="liOrder">
                        <div class="leftOrder">
                            <span class="date">12.21</span>
                            <span class="dayOfWeek">수요일</span>
                        </div>
                        <div class="rightOrder">
                            <span class="menu">도시락</span>
                            <span class="quantity">100개</span>
                            <span class="menu">샐러드</span>
                            <span class="quantity">100개</span>
                        </div>
                    </li>
                </ul>
                <div class="noticeAble borderMain fontMain">
                    수령가능시간은 6시~8시이며, 경과시 폐기 및 환불불가합니다
                </div>
            </section>
            <section class="sectionPay">
                <h3>결제</h3>
                <dl class="dlPay">
                    <dt class="titlePay">보유크레딧</dt>
                    <dd class="contentPay">964,000원</dd>
                </dl>
                <dl class="dlPay">
                    <dt class="titlePay">총 결제금액</dt>
                    <dd class="contentPay fontMain">30,000원</dd>
                </dl>
            </section>
        </div>
    </main>
    <div id="bottomFix">
        <section class="sectionFull">
            <fieldset class="setFull">
                <button class="btnFull bgMain" tabindex="5">결제하기</button>
            </fieldset>
        </section>
    </div>
</body>
</html>
